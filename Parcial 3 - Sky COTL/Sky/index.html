<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="sky.css">
        <title>Sky - Chindren of the Light</title>
    </head>
    <body id="contenedor_general" onload="CargarPagina()">
        <header>
            <nav id="n">
                
            </nav>
        </header>
        <div class="banner" id="Banner">
        </div>
        <section class="Temporadas">
            <h2>Temporadas 2023</h2>
            <div class="articulos-temp" id="temp">
                
            </div>
            <img id="nube-blanca-button" src="img/cloud-white-hero--top.png" alt=""/>
        </section>
        <section class="About-comunidad" id="comunidad">
            
            <img id="nube-blanca-secomun" src="img/cloud-white-hero--top.png" alt=""/>
        </section>
        <section class="guia">
            <div id="sguia">
                
            </div>
            <div id="circle"></div>
            <div id="circle-rayas"></div>
            <div id="cuadro-difum"></div>
        </section>
        <section class="Avatares">
            <img id="nube-av2" src="img/cloud-dark--top.png" alt=""><img id="nube-av" src="img/cloud-dark--top.png" alt=""/>
            <img id="fondo-secav" src="img/media_bg_d301916b7f.jpeg" alt=""/>
            <h3>Personaliza tu Avatar</h3>
            <div class="Av-personalizado" id="avatar">
                
            </div>
            <img id="nube-avbutton" src="img/cloud-primary-light--top.png" alt=""/>
        </section>
        <section class="razones">
            <div id="recursos">

            </div>
            <div class="lista">
                <h3>Razones para Jugar Sky</h3>
                <ul id="lista_r">

                </ul>
            
                <button>Ver más</button>
            </div>
        </section>
        <section class="edén">
            <img id="nube-Eden1" src="img/cloud-primary-light--top.png" alt="">
            <img id="nube-Eden2" src="img/cloud-primary-light--top.png" alt="">
            <img id="nube-Eden3" src="img/cloud-darkest--top.png" alt="">
            <div class="ojoeden" id="oe">
                
            </div>
            <img id="nube-eden-button" src="img/cloud-footer.png" alt="">
            <img id="nube-eden-button2" src="img/cloud-darkest--top.png" alt="">
        </section>
        <section>
            <div class="formulario">
                <img id="nube-formtop" src="img/cloud-footer.png" alt="">
                <img id="imagen-form" src="img/form.jpeg" alt="form"/>
                <form action="">
                        <h1>Únete a la Comunidad</h1>
                        <legend>Name</legend>
                        <input id="nombre" type="text" placeholder="Ingresa nombre"required> <br>
                        <legend>Email</legend>
                        <input id="correo" type="email" placeholder="ejemplo@correo.com"required> <br>
                        <legend>Mensaje</legend>
                        <textarea name="textarea" id="mensaje" cols="30" rows="10"placeholder="Escribe tu mensaje aquí"></textarea> <br>
                        <button type="submit" onclick="GuardarUsuarios()">Enviar</button>
                </form>
                <div class="circulo">
                    <div class="circulo1"></div>
                    <div class="circulo2">
                        <div class="minicirculo"></div>
                    </div>
                    <div class="circulo3">
                        <div class="minicirculo1"></div>
                    </div>
                </div>
            </div>
            
        </section>

        <footer>
            <p>Website creado por Odeth Arevalo, Gerardo Vásquez y Freddy Pan</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
